<div class="header">
  <div class="logo logo-dark">
    <a routerLink="dashboard/home">
      <img alt="Logo" src="assets/images/logo/logo.png"/>
      <img
        alt="Logo"
        class="logo-fold"
        src="assets/images/logo/logo-fold.png"
      />
    </a>
  </div>
  <div class="logo logo-white">
    <div routerLink="dashboard/home">
      <img alt="Logo" src="assets/images/logo/logo-white.png"/>
      <img
        alt="Logo"
        class="logo-fold"
        src="assets/images/logo/logo-fold-white.png"
      />
    </div>
  </div>
  <div class="logo logo-white">
    <div routerLink="dashboard/home">
      <img alt="Logo" src="assets/images/logo/logo-white.png"/>
      <img
        alt="Logo"
        class="logo-fold"
        src="assets/images/logo/logo-fold-white.png"
      />
    </div>
  </div>
  <div class="nav-wrap">
    <ul class="nav-left">
      <li class="desktop-toggle">
        <a (click)="toggleFold()">
          <i
            [nzType]="isFolded ? 'menu-unfold' : 'menu-fold'"
            nz-icon
            theme="outline"
          ></i>
        </a>
      </li>
      <li class="mobile-toggle">
        <a (click)="toggleExpand()">
          <i
            [nzType]="isExpand ? 'menu-fold' : 'menu-unfold'"
            nz-icon
            theme="outline"
          ></i>
        </a>
      </li>
    </ul>
    <ul class="nav-right">
      <li>
        <nz-avatar [nzDropdownMenu]="menu" nz-dropdown nzIcon="user" nzPlacement="bottomCenter"
                   style="background-color:#0087f5;"></nz-avatar>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul class="d-flex justify-content-center" nz-menu>
            <li nz-menu-item>
              <button (click)="logout()" nz-button nzDanger>Logout</button>
            </li>
          </ul>
        </nz-dropdown-menu>

      </li>
    </ul>
  </div>
</div>
