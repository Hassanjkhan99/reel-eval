<nz-select
  (nzOnSearch)="search($event)"
  [formControl]="control"
  class="w-100 p-1"
  nzPlaceHolder="Search for Schools"
  nzShowSearch
  ngDefaultControl
>
  <nz-option
    *ngFor="let item of schoolsList"
    [nzLabel]="item.school_name"
    [nzValue]="item.school_name"
  ></nz-option>
</nz-select>
