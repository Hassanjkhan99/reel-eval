<div [cdkDragDisabled]="isDragDisabled" cdkDrag class="pill background-white" nz-row>
  <div [nzSpan]="16" class="d-flex justify-content-start" nz-col>{{item.trait}}
  </div>

  <input (mouseenter)="disableDrag()" (mouseleave)="enableDrag()" [formControl]="control" [max]="remainingLimit + value"
         [nzSpan]="8" autofocus
         class="ant-input ant-input-focused" min="0" nz-col nz-input value="0"
         nzSize="small" type="number"/>
</div>
