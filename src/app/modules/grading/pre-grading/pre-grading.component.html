<div class="p-2">
  <app-positions-select [formControl]="selectedPosition"></app-positions-select>
</div>

<div [nzGutter]="8" class="bg-white" nz-row>
  <div nz-col nzLg="16" nzMd="12" nzSm="24" nzXXl="16" nzXl="16" nzXs="24">
    <div class="w-100 text-align-center p-3">
      <h2>Choose the Traits</h2>
    </div>
    <div class="w-100 text-align-center p-0">
      <div>
        <h3>Selected Traits</h3>
      </div>
      <div>
        <div
          [class.container-list]="selectedTraits.length > 0"
          [class.container-noList]="selectedTraits.length < 1"
          nz-col
          nzSpan="24"
        >
          <p *ngIf="selectedTraits.length < 1">There are no selected Traits</p>
          <nz-list nzGrid>
            <div [nzGutter]="8" nz-row>
              <div *ngFor="let item of selectedTraits" nz-col nzLg="12" nzMd="24" nzSm="24" nzXXl="8" nzXl="8"
                   nzXs="24">
                <nz-list-item (click)="unSelectItem(item)">
                  <app-pill [disabled]="!selectedPosition.value" [item]="item" [selectedList]="true"></app-pill>
                </nz-list-item>
              </div>
            </div>
          </nz-list>
        </div>
      </div>
      <div [nzSpan]="24" class="p-3" nz-col>
        <h3>Unselected Traits</h3>
      </div>
      <div
        [class.container-list]="unSelectedTraits.length > 0"
        [class.container-noList]="unSelectedTraits.length < 1"
        nz-col
        nzSpan="24"
      >
        <p *ngIf="unSelectedTraits.length < 1">There are no unselected Traits</p>
        <nz-list nzGrid>
          <div [nzGutter]="8" nz-row>
            <div *ngFor="let item of unSelectedTraits" nz-col nzLg="12" nzMd="24" nzSm="24" nzXXl="8" nzXl="8"
                 nzXs="24">
              <nz-list-item (click)="selectItem(item)">
                <app-pill [disabled]="!selectedPosition.value" [item]="item" [selectedList]="false"></app-pill>
              </nz-list-item>
            </div>
          </div>
        </nz-list>
      </div>
    </div>
  </div>
  <div
    nzLg="8"
    nzMd="12"
    nzSm="24"
    nzXl="8"
    nzXs="24"
    class="text-center p-3"
    nz-col
  >
    <div>
      <h2>Assign the Weights</h2>
    </div>
    <div>

      <app-assign-weights
        [list]="selectedTraits"
        [traits]="traits"
      ></app-assign-weights>
    </div>

  </div>
</div>
