<div [class.active]="selectedProspects.includes(prospect.id)" class="prospectCard">
  <div><strong>{{prospect.first_name + ' ' + prospect.last_name}}</strong></div>
  <div style="font-size: 12px">Score: {{prospect.score ? prospect.score : 0}} | IGA
    Score: {{prospect.iga_score ? prospect.iga_score : null}}</div>
</div>
