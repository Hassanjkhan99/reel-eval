<div class="w-100">
  <div class="d-flex justify-content-center" nz-row>
    <h1 style="font-weight: bold; color: darkblue">
      Comparison Report
    </h1>
  </div>
</div>
<div class="w-100 d-flex justify-content-center p-2">
  <div class="w-50 d-flex justify-content-center" nz-row>
    <div class="m-1" nz-col nzSpan="10">
      <h5 class="d-flex justify-content-center">Select Prospect</h5>
      <nz-select [formControl]="selectedProspect" class="w-100" nzPlaceHolder="Choose Prospect">
        <nz-option *ngFor="let prospect of prospects" nzLabel="{{prospect.first_name}} {{prospect.last_name}}"
                   nzValue="{{prospect.id}}"></nz-option>
      </nz-select>
    </div>
    <div *ngIf="prospectWithPosition?.[selectedProspect?.value]?.length > 1" class="m-1" nz-col nzSpan="10">
      <h5 class="d-flex justify-content-center">Select Position</h5>
      <nz-select [formControl]="selectedPosition" class="w-100" nzPlaceHolder="Choose Position">
        <nz-option *ngFor="let position of prospectWithPosition[selectedProspect.value]"
                   nzLabel="{{position.position_name}}"
                   nzValue="{{position.id}}"></nz-option>
      </nz-select>
    </div>

  </div>
</div>
<div class="w-100 d-flex justify-content-center p-2">
  <div class="box-shadow w-50" nz-row>
    <div class="w-100 d-flex justify-content-center">
      <h2 class="overall-heading">Overall Grade:&nbsp;{{overallGrade}}</h2>
    </div>
    <canvas
      (chartClick)="chartClicked($event)"
      (chartHover)="chartHovered($event)"
      [data]="barChartData"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [type]="barChartType"
      baseChart
      class="chart"
    >
    </canvas>
  </div>
</div>
