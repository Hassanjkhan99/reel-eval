<div class="d-flex justify-content-center">
  <nz-table
    #table
    [nzData]="grading"
    class="box-shadow"
    nzBordered
    nzShowSizeChanger
    nzTableLayout="fixed"
    [nzTitle]="content"
    [nzScroll]="{ x: '1700px'}"
  >
    <thead>
    <tr>
      <th class="text-align-center">Play</th>
      <th *ngFor="let column of listOfColumns; let i = index" class="text-align-center">
        <div class="">
          <span> {{ listOfColumns[i] }} </span>
          <span [class.darkGreen-pill-grading]="columnValue[column] == 100"
                [class.pill-grading]="columnValue[column] > 50"
                [class.red-pill-grading]="columnValue[column] <= 50"> {{columnValue[column].toFixed(1)}}% </span>
        </div>
      </th>
      <th class="text-align-center">Clear</th>
      <th class="text-align-center">Next Play</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let data of table.data; let i = index"
      class="text-align-center"
    >
      <td>{{ data.rowNumber }}</td>
      <td *ngFor="let column of listOfColumns">
        <div class="d-flex justify-content-center">
          <span
            (click)="increment(column,i)"
            class="p-1"
          ><i
            [nzTwotoneColor]="'#5bd703'"
            nz-icon
            nzTheme="twotone"
            nzType="plus-circle"
          ></i
          ></span>
          <span
            (click)="decrement(column,i)"
            class="p-1"
          ><i
            [nzTwotoneColor]="'#e10428'"
            nz-icon
            nzTheme="twotone"
            nzType="minus-circle"
          ></i
          ></span>
        </div>
      </td>
      <td>
        <div class="d-flex justify-content-center">
          <span
            (click)="removeRow(i)"
          ><i
            [nzTwotoneColor]="'#f5d50a'"
            nz-icon
            nzTheme="twotone"
            nzType="close-circle"
          ></i
          ></span>
        </div>
      </td>
      <td>
        <div class="d-flex justify-content-center">
          <span
            (click)="addRow()"
          ><i
            nz-icon nzTheme="outline" nzType="arrow-right"
          ></i
          ></span>
        </div>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
<div class="p-10 m-t-50">
  <h4>Evaluation Summary: </h4>
  <input class="w-100" style="height: 200px" type="text">
</div>
<ng-template #content>
  <div class="d-flex justify-content-between align-items-center">
    <h2><strong>Prospect Name | Position | Year | School</strong></h2>
    <div class="overall-pill">
      <span class="p-3">Overall Grade</span>
      <span [class.darkGreen-pill-grading]="totalValue == 100" [class.pill-grading]="totalValue > 50"
            [class.red-pill-grading]="totalValue <= 50">{{totalValue.toFixed(1)}}%
      </span></div>
  </div>

</ng-template>
