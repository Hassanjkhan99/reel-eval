<div class="w-100 d-flex justify-content-center p-2" nz-row>
  <div class="m-2" nz-col nzSpan="5">
    <div class="m-2 d-flex justify-content-center" nz-row>
      <app-card class="w-100 text-align-center" headerText="Select Position">
        <app-positions-select [formControl]="selectedPosition"
        >

        </app-positions-select>
      </app-card>
      <app-card *ngIf="selectedPosition.value" class="w-100 text-align-center" headerText="Select Prospect">
        <nz-select
          [formControl]="selectedProspects"
          class="w-100"
          nzMode="multiple"
          nzPlaceHolder="Choose Prospect"
          nzMaxMultipleCount="4"
        >
          <nz-option
            *ngFor="let prospect of prospects"
            [nzLabel]="prospect.first_name  + ' ' + prospect.last_name"
            [nzValue]="prospect"
          ></nz-option>
        </nz-select>
      </app-card>
    </div>
  </div>
  <div class="m-2" nz-col nzSpan="12">

    <div class="box-shadow">
      <div class="w-100 d-flex justify-content-center">
        <h2 class="overall-heading">Comparison Report</h2>
      </div>
      <canvas
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        baseChart
        class="chart"
      >
      </canvas>
    </div>
    <div *ngIf="selectedProspects.value?.length > 0" class="d-flex justify-content-between">
      <div *ngFor="let prospect of overallGrade;let i = index" [class.w-100]="overallGrade.length === 1"
           [class.w-25]="overallGrade.length === 4" [class.w-30]="overallGrade.length === 3"
           [class.w-50]="overallGrade.length === 2" class="m-1">
        <div class="d-flex justify-content-center">
          <h5 [class.font-size-11]="overallGrade.length === 4"
              [class.font-size-14]="overallGrade.length === 3" [class.font-size-16]="overallGrade.length === 2"
              [class.font-size-18]="overallGrade.length === 1"
              [ngStyle]="{'background': barChartColors[i].backgroundColor}" class="sum-heading">{{prospect.name}}
            : {{prospect.grade}}</h5>
        </div>
        <div>
        <textarea
          nz-input
          readonly
          rows="3"
          style="background: rgba(224,221,221,0.61)"
        >{{ (selectedPosition?.value?.id | summary  : selectedProspects?.value?.[i] : prospects || [])| async }}</textarea
        >
        </div>
      </div>
    </div>
  </div>
</div>
