<div class="d-flex justify-content-center">
  <nz-table
    #table
    [nzData]="grading"
    class="box-shadow"
    nzBordered
    nzShowSizeChanger
    nzTableLayout="fixed"
    [nzTitle]="content"
    [nzScroll]="{ x: '1700px', y: '250px' }"
  >
    <thead>
    <tr>
      <th class="text-align-center" nzLeft nzWidth="100px">Play</th>
      <th
        *ngFor="let column of listOfColumns; let i = index"
        class="text-align-center"
      >
        <div class="">
          <span> {{ listOfColumns[i] }} </span>
          <span
            [class.darkGreen-pill-grading]="columnValue[column] == 100"
            [class.pill-grading]="columnValue[column] > 50"
            [class.red-pill-grading]="columnValue[column] <= 50"
          >
              {{ columnValue[column].toFixed(1) }}%
            </span>
        </div>
      </th>
      <th class="text-align-center" nzRight nzWidth="150px">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let data of table.data; let i = index"
      class="text-align-center"
    >
      <td nzLeft>
          <span style="font-size: 30px;font-weight: bold">
            {{i + 1}}
          </span>
      </td>
      <td *ngFor="let column of listOfColumns">
        <div class="d-flex justify-content-center">
            <span (click)="increment(column, i)" class="p-1"
            ><i
              [nzTwotoneColor]="grading[i][column] === 1 ? '#5bd703' : 'grey'"
              nz-icon
              nzTheme="twotone"
              nzType="plus-circle"
            ></i
            ></span>
          <span (click)="decrement(column, i)" class="p-1"
          ><i
            [nzTwotoneColor]="
                  grading[i][column] === -1 ? '#e10428' : 'grey'
                "
            nz-icon
            nzTheme="twotone"
            nzType="minus-circle"
          ></i
          ></span>
        </div>
      </td>
      <td nzRight>
        <div class="d-flex justify-content-center">
            <span
              (click)="removeRow(i)"
              [nzTooltipColor]="'blue'"
              [nzTooltipTitle]="'Clear'"
              class="p-2"
              nz-tooltip
            ><i
              [nzTwotoneColor]="'#f5d50a'"
              nz-icon
              nzTheme="twotone"
              nzType="close-circle"
            ></i
            ></span>
          <span
            (click)="removeRow(i)"
            [nzTooltipColor]="'blue'"
            [nzTooltipTitle]="'Delete Play'"
            class="p-2"
            nz-tooltip
          ><i
            [nzTwotoneColor]="'#c00206'"
            nz-icon
            nzTheme="twotone"
            nzType="delete"
          ></i
          ></span>
          <span
            (click)="addRow()"
            [class.disabled]="i < this.grading.length - 1"
            [nzTooltipColor]="'blue'"
            [nzTooltipTitle]="'Next Play'"
            class="p-2"
            nz-tooltip
          ><i nz-icon nzTheme="outline" nzType="arrow-right"></i
          ></span>
        </div>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
<div class="p-10 m-t-50">
  <h4 style="font-weight: bold">Evaluation Summary:</h4>
  <textarea class="w-100 box-shadow" nz-input rows="10"></textarea>
</div>
<ng-template #content>
  <div class="d-flex justify-content-between align-items-center">
    <div></div>
    <h1 style="color: white; font-weight: bold">
      Prospect Name | Position | Year | School
    </h1>
    <div class="overall-pill">
      <span class="p-3">Overall Grade</span>
      <span
        [class.darkGreen-pill-grading]="totalValue == 100"
        [class.pill-grading]="totalValue > 50"
        [class.red-pill-grading]="totalValue <= 50"
      >{{ totalValue.toFixed(1) }}%
      </span>
    </div>
  </div>
</ng-template>
