<div class="container-fluid h-100">
  <div class="d-flex h-100 p-v-15 flex-column justify-content-between">
    <div class="d-none d-md-flex p-h-40">
      <img
        alt=""
        src="assets/images/finalized-images/Logo.png"
        style="width: 160px; height: 110px"
      />
    </div>
    <div class="container">
      <div class="align-items-center d-flex justify-content-center">
        <div class="w-50">
          <nz-card class="box-shadow">
            <h2>Sign Up</h2>
            <p>Create your account to get access</p>
            <form
              [formGroup]="signUpForm"
              class="login-form"
              nz-form
              nzLayout="vertical"
            >
              <div class="d-flex justify-content-between align-items-center">
                <nz-form-item class="me-1" nz-col nzSpan="12">
                  <nz-form-label nzFor="first_name">First name</nz-form-label>
                  <nz-form-control nzErrorTip="Please input your First name!">
                    <input
                      class="ant-input-focused"
                      formControlName="first_name"
                      id="first_name"
                      nz-input
                      placeholder="First name"
                      type="text"
                    />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item class="ms-1" nz-col nzSpan="12">
                  <nz-form-label nzFor="last_name">Last name</nz-form-label>
                  <nz-form-control nzErrorTip="Please input your Last name!">
                    <input
                      formControlName="last_name"
                      id="last_name"
                      nz-input
                      placeholder="Last name"
                      type="text"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <nz-form-item class="me-1" nz-col nzSpan="12">
                  <nz-form-label nzFor="userName">Username</nz-form-label>
                  <nz-form-control
                    [nzErrorTip]="username.errors?.['msg'] ?  username.errors?.['msg'] : 'Please input your username!'"
                  >
                    <input
                      formControlName="username"
                      id="username"
                      nz-input
                      placeholder="Username"
                      type="text"
                    />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item class="ms-1" nz-col nzSpan="12">
                  <nz-form-label nzFor="club_name">Club name</nz-form-label>
                  <nz-form-control
                    [nzErrorTip]="club_name.errors?.['msg'] ?  club_name.errors?.['msg'] : 'Please input your club name!'"
                  >
                    <input
                      formControlName="club_name"
                      id="club_name"
                      nz-input
                      placeholder="Club name"
                      type="text"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>

              <nz-form-item>
                <nz-form-label nzFor="email">Email</nz-form-label>
                <nz-form-control
                  [nzErrorTip]="email.errors?.['msg'] ?  email.errors?.['msg'] : 'The input is not valid E-mail!'"
                >
                  <input
                    formControlName="email"
                    id="email"
                    nz-input
                    placeholder="Email"
                    type="text"
                  />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzFor="password">Password</nz-form-label>
                <nz-form-control
                  [nzErrorTip]="password1.errors?.['msg'] ?  password1.errors?.['msg'] : 'Please input your Password!'"
                >
                  <nz-input-group [nzSuffix]="suffixTemplate">
                    <input
                      (ngModelChange)="validateConfirmPassword()"
                      [type]="passwordVisible ? 'text' : 'password'"
                      formControlName="password1"
                      id="password1"
                      nz-input
                      placeholder="Password"
                    />
                  </nz-input-group>
                </nz-form-control>
                <ng-template #suffixTemplate>
                  <i
                    (click)="passwordVisible = !passwordVisible"
                    [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                    nz-icon
                  ></i>
                </ng-template>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzFor="checkPassword"
                >Confirm Password
                </nz-form-label>
                <nz-form-control nzErrorTip="Passwords Do not match!">
                  <nz-input-group [nzSuffix]="suffixTemplate2">
                    <input
                      [type]="passwordVisible2 ? 'text' : 'password'"
                      formControlName="password2"
                      id="password2"
                      nz-input
                      placeholder="Confirm Password"
                    />
                  </nz-input-group>
                </nz-form-control>
                <ng-template #suffixTemplate2>
                  <i
                    (click)="passwordVisible2 = !passwordVisible2"
                    [nzType]="passwordVisible2 ? 'eye-invisible' : 'eye'"
                    nz-icon
                  ></i>
                </ng-template>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <nz-form-label style="margin-right: 10px">Type of user:</nz-form-label>
                  <nz-radio-group formControlName="academy_status">
                    <label [nzValue]='true' nz-radio>Academy User</label>
                    <label [nzValue]='false' nz-radio>Club User</label>
                  </nz-radio-group>
                </nz-form-control>
              </nz-form-item>
              <div class="d-flex align-items-center justify-content-between">
                <nz-form-item>
                  <nz-form-control>
                    <label formControlName="agree" nz-checkbox>
                      <span>I have read the <a>agreement</a></span>
                    </label>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control>
                    <div>
                      <button
                        (click)="submitForm()"
                        [disabled]="signUpForm.invalid"
                        [nzLoading]="loadingService.loading | async"
                        [nzType]="'primary'"
                        class="login-form-button"
                        nz-button
                      >
                        Sign Up
                      </button>
                    </div>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </form>
            <div class="d-flex justify-content-center">
              <a
                (click)="navToLogin()"
                style="
                  text-decoration-line: underline;
                  color: #0000ef !important;
                "
              >
                Already have an account? Log in
              </a>
            </div>
          </nz-card>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex p-h-40 justify-content-between">
      <span class="">Â© 2023 Reel Evaluation</span>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Legal</a>
        </li>
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</div>
