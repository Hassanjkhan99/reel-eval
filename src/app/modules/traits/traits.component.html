<div class="p-2 w-100 d-flex justify-content-end">
  <button (click)="addNewTraitRow()" nz-button nzType="primary">
    Add Prospect
  </button>
</div>
<nz-table #table [nzData]="traits" nzBordered>
  <thead>
  <tr>
    <th>Trait</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="showRow" [formGroup]="traitForm" class="text-align-center">
    <td><input formControlName="trait" nz-input nzSize="large"/></td>
    <td><input formControlName="description" nz-input nzSize="large"/></td>
    <td></td>
  </tr>
  <tr *ngFor="let data of table.data" class="text-align-center">
    <td>{{data.trait}}</td>
    <td>{{data.description}}</td>
    <td></td>
  </tr>
  </tbody>
</nz-table>
