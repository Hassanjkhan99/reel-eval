<nz-table #borderedTable [nzData]="listOfData" nzBordered nzTableLayout="fixed">
  <thead>
  <tr>
    <th *ngFor="let column of listOfColumns" class="text-center">
      {{ column}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of borderedTable.data" class="text-center">
    <td>{{ data.first_name }}</td>
    <td>{{ data.last_name }}</td>
    <td>{{ data.username }}</td>
    <td>{{ data.email }}</td>
  </tr>
</tbody>
</nz-table>
