<nz-table #borderedTable [nzData]="listOfData" nzBordered nzTableLayout="fixed">
  <thead>
  <tr>
    <th *ngFor="let column of listOfColumns|keyvalue" class="text-center" nzCustomFilter>
      {{column.value}}
      <nz-filter-trigger [(nzVisible)]="visible[column.key]" [nzActive]="searchValue[column.key].length > 0"
                         [nzDropdownMenu]="menu">
        <span nz-icon nzType="search"></span>
      </nz-filter-trigger>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <div class="ant-table-filter-dropdown">
          <div class="search-box">
            <input [(ngModel)]="searchValue[column.key]" [placeholder]="'Search ' + column.value " nz-input
                   type="text"/>
            <button (click)="search(column.key)" class="search-button" nz-button nzSize="small" nzType="primary">
              Search
            </button>
            <button (click)="reset(column.key)" nz-button nzSize="small">Reset</button>
          </div>
        </div>
      </nz-dropdown-menu>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of borderedTable.data" class="text-center">

    <td>{{ data.email }}</td>
    <td>{{ data.first_name }}</td>
    <td>{{ data.last_name }}</td>
    <td>{{ data.username }}</td>
  </tr>
  </tbody>
</nz-table>
