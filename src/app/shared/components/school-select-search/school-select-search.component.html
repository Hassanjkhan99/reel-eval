<nz-select
  (ngModelChange)="itemSelected()" (nzOnSearch)="search($event)"
  [(ngModel)]="selectedValue"
  class="w-100 p-1"
  nzPlaceHolder="Search for Schools"
  nzShowSearch
>
  <nz-option
    *ngFor="let item of inputList"
    [nzLabel]="item.school_name"
    [nzValue]="item"
  ></nz-option>
</nz-select>
