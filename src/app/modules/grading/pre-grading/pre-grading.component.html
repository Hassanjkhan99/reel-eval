<div class="bg-white " nz-row nzJustify="center">
  <div [nzGutter]="24" class="w-100" nz-row nzJustify="center">
    <div
      class="text-center"
      nz-col
      nzLg="6"
      nzMd="6"
      nzSm="24"
      nzXl="6"
      nzXs="24"
    >
      <app-card headerText="Select Prospect">
        <app-player-select [formControl]="selectProspect"></app-player-select>
      </app-card>
      <app-card headerText="Choose Position">
        <app-positions-select [formControl]="selectedPosition"></app-positions-select>
      </app-card>
    </div>

    <div nz-col nzLg="10" nzMd="10" nzSm="24" nzXXl="10" nzXl="10" nzXs="24">
      <app-card class="w-100 text-align-center " headerText="Selected Traits">
        <div>
          <div
            [class.container-list]="selectedTraits.length > 0"
            [class.container-noList]="selectedTraits.length < 1"
            nz-col
            nzSpan="24"
          >
            <p *ngIf="selectedTraits.length < 1">There are no selected Traits</p>
            <nz-list nzGrid>
              <div [nzGutter]="8" nz-row>
                <div *ngFor="let item of selectedTraits" nz-col nzLg="24" nzMd="24" nzSm="24" nzXXl="12" nzXl="12"
                     nzXs="24">
                  <nz-list-item (click)="unSelectItem(item)">
                    <app-pill [disabled]="!selectedPosition.value" [item]="item" [selectedList]="true"></app-pill>
                  </nz-list-item>
                </div>
              </div>
            </nz-list>
          </div>
        </div>
      </app-card>
      <app-card class="w-100 text-align-center " headerText="List Of Traits">
        <div
          [class.container-list]="unSelectedTraits.length > 0"
          [class.container-noList]="unSelectedTraits.length < 1"
          nz-col
          nzSpan="24"
        >
          <p *ngIf="unSelectedTraits.length < 1">There are no unselected Traits</p>
          <nz-list nzGrid>
            <div [nzGutter]="8" nz-row>
              <div *ngFor="let item of unSelectedTraits" nz-col nzLg="24" nzMd="24" nzSm="24" nzXXl="12" nzXl="12"
                   nzXs="24">
                <nz-list-item (click)="selectItem(item)">
                  <app-pill [disabled]="!selectedPosition.value" [item]="item" [selectedList]="false"></app-pill>
                </nz-list-item>
              </div>
            </div>
          </nz-list>
        </div>
      </app-card>
    </div>
    <div
      class="text-center"
      nz-col
      nzLg="8"
      nzMd="8"
      nzSm="24"
      nzXl="8"
      nzXs="24"
    >
      <app-card headerText="Assign Weights ">
        <app-assign-weights
          [position]="selectedPosition.value"
          [prospect]="selectProspect.value"
          [list]="selectedTraits"
          [traits]="traits"
        ></app-assign-weights>
      </app-card>
    </div>
  </div>
</div>
