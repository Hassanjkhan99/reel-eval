<nz-card [nzBodyStyle]="{'padding': padding,'margin': margin}" [nzTitle]="headerText" [nzType]="type" class="card"
         nzBordered style="box-shadow: 0 2px 15px #000000;;"
         nzSize="default"
>
  <nz-card-meta
    [nzDescription]="headerSubText"
    class="pt-3"
  ></nz-card-meta>
  <div class="py-4 px-2">
    <ng-content></ng-content>
  </div>
</nz-card>
