<div style="min-height: 100vh;display: flex;flex-direction: column;justify-content: space-between">
  <div class="d-none d-md-flex p-h-40">
    <img alt="" src="assets/images/logo/logo.png"/>
  </div>
  <div class="container-fluid ">
    <div class="d-flex h-100 p-v-15 flex-column justify-content-center">

      <div class="container ">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-5">
            <nz-card>
              <h2>Forget Password</h2>
              <p>Enter your email to reset your password</p>
              <nz-form-label nzFor="email" nzRequired>Email</nz-form-label>
              <nz-form-control nzErrorTip="The input is not valid E-mail!">
                <input [formControl]="email" id="email"
                       nz-input
                       placeholder="Email"
                       type="text">
              </nz-form-control>
              <div class="d-flex align-items-center justify-content-between">
              <span class="font-size-13 text-muted"
              >Don't have an account?
                <a [routerLink]="['app/authentication/sign-up']" class="small">
                  Signup</a
                ></span
              >
                <button
                  (click)="submitForm()"
                  [nzType]="'primary'"
                  class="mt-2"
                  nz-button
                  [nzLoading]="loadingService.loading | async"
                >
                  Send Email
                </button>
              </div>
            </nz-card>
          </div>
        </div>

      </div>

    </div>
  </div>
  <div class="d-none d-md-flex p-h-40 justify-content-between">
    <span class="">Â© 2019 ThemeNate</span>
    <ul class="list-inline">
      <li class="list-inline-item">
        <a class="text-dark text-link" href="">Legal</a>
      </li>
      <li class="list-inline-item">
        <a class="text-dark text-link" href="">Privacy</a>
      </li>
    </ul>
  </div>
</div>
