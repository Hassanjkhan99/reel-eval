<nz-tabset nzCentered nzSize="large">
  <nz-tab nzTitle="Active Prospects">
    <app-view-prospect
      (prospectArchived)="getArchivedProspect()"
      (queryParamsChange)="onQueryParamsChange($event)"
      [achievedTable]="false"
      [classificationList]="unArchivedClassificationList"
      [dataSet]="unArchivedList"
      [isLoading]="isLoadingUnArchivedList"
      [pageIndex]="pageIndexUnArchived"
      [pageSize]="pageSizeUnArchived"
      [params]="params"
      [positionListFilter]="filterList"
      [schoolList]="schoolList"
      [stateList]="stateList"
      [total]="totalUnArchived"
    ></app-view-prospect>
  </nz-tab>
  <nz-tab nzTitle="Archived Prospects">
    <app-view-prospect
      (prospectUnArchived)="getProspect()"
      (queryParamsChange)="onQueryParamsChangeArchive($event)"
      [achievedTable]="true"
      [classificationList]="archivedClassificationList"
      [dataSet]="archivedList"
      [isLoading]="isLoadingArchivedList"
      [pageIndex]="pageIndexArchived"
      [pageSize]="pageSizeArchived"
      [params]="params"
      [positionListFilter]="filterList"
      [total]="totalArchived"
    ></app-view-prospect>
  </nz-tab>
</nz-tabset>
