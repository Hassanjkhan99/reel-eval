<div class="d-flex justify-content-center">
  <nz-table
    #table
    [nzData]="grading"
    class="box-shadow"
    nzBordered
    nzShowSizeChanger
    nzTableLayout="fixed"
    [nzTitle]="content"
    nzFooter="jnascnjkascnjk"
  >
    <thead>
    <tr>
      <th class="text-align-center">Play</th>
      <th *ngFor="let column of listOfColumns; let i = index" class="text-align-center">
        <div class="">
          <span> {{ listOfColumns[i] }} </span>
          <span class="pill-grading"> {{columnValue[column].toFixed(1)}} </span>
        </div>
      </th>
      <th class="text-align-center">Clear</th>
      <th class="text-align-center">Next Play</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let data of table.data; let i = index"
      class="text-align-center"
    >
      <td>{{ data.rowNumber }}</td>
      <td *ngFor="let column of listOfColumns">
        <div class="d-flex justify-content-center">
          <span
            (click)="increment(column,i)"
          ><i
            [nzTwotoneColor]="'#1d4601'"
            nz-icon
            nzTheme="twotone"
            nzType="plus-circle"
          ></i
          ></span>
          <span
            (click)="decrement(column,i)"
          ><i
            [nzTwotoneColor]="'#79081a'"
            nz-icon
            nzTheme="twotone"
            nzType="minus-circle"
          ></i
          ></span>
        </div>
      </td>
      <td>
        <div class="d-flex justify-content-center">
          <span
            (click)="removeRow(i)"
          ><i
            [nzTwotoneColor]="'#1d4601'"
            nz-icon
            nzTheme="twotone"
            nzType="plus-circle"
          ></i
          ></span>
        </div>
      </td>
      <td>
        <div class="d-flex justify-content-center">
          <span
            (click)="addRow()"
          ><i
            nz-icon nzTheme="outline" nzType="arrow-right"
          ></i
          ></span>
        </div>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
<div class="p-10 m-t-50">
  <h4>Evaluation Summary: </h4>
  <input class="w-100" style="height: 200px" type="text">
</div>
<ng-template #content>
  <button nz-button nzType="primary">{{totalValue}}</button>
</ng-template>
