<div class="w-100">
  <div class="d-flex justify-content-center" nz-row>
    <h1 style="font-weight: bold; color: darkblue">
      {{
      prospect
        ? prospect?.first_name + " " + prospect?.last_name
        : "Prospect Name"
      }}
    </h1>
  </div>
  <div class="d-flex justify-content-center" nz-row>
    <h5 style="color: darkblue">
      {{ position?.position_name || 'Position'}} &nbsp; | &nbsp; Class:
      {{ prospect?.classification || 'Year'}} &nbsp; | &nbsp; {{ prospect?.state || 'State' }}:&nbsp;{{
      prospect?.school || 'School'
      }}
    </h5>
  </div>
</div>

<div class="w-100 d-flex justify-content-center p-2" nz-row>
  <div class="m-2" nz-col nzSpan="5">
    <div class="m-2 d-flex justify-content-center" nz-row>
      <app-card class="w-100 text-align-center" headerText="Select Prospect">
        <nz-select [formControl]="selectedProspect" class="w-100" nzPlaceHolder="Choose Prospect">
          <nz-option *ngFor="let prospect of prospects" nzLabel="{{prospect.first_name}} {{prospect.last_name}}"
                     nzValue="{{prospect.id}}"></nz-option>
        </nz-select>
      </app-card>
      <!--      <h5 class="d-flex justify-content-center">Select Prospect</h5>-->

    </div>
    <div *ngIf="prospectWithPosition?.[selectedProspect?.value]?.length > 1" class="m-2 d-flex justify-content-center"
         nz-row>
      <!--      <h5 class="d-flex justify-content-center">Select Position</h5>-->
      <app-card class="w-100 text-align-center" headerText="Select Position">
        <nz-select [formControl]="selectedPosition" class="w-100" nzPlaceHolder="Choose Position">
          <nz-option *ngFor="let position of prospectWithPosition[selectedProspect.value]"
                     nzLabel="{{position.position_name}}"
                     nzValue="{{position.id}}"></nz-option>
        </nz-select>
      </app-card>
    </div>
  </div>
  <div class="box-shadow m-2" nz-col nzSpan="12">
    <div class="w-100 d-flex justify-content-center">
      <h2 class="overall-heading">Overall Grade:&nbsp;{{overallGrade}}</h2>
    </div>
    <canvas
      (chartClick)="chartClicked($event)"
      (chartHover)="chartHovered($event)"
      [plugins]="barChartPlugins"
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
      baseChart
      class="chart"
    >
    </canvas>
  </div>
</div>
<div class="w-100 d-flex justify-content-center p-1">
  <div class="w-70">
    <div>
      <h5 class="sum-heading">Summary:</h5>
    </div>
    <div>
      <textarea
        nz-input
        rows="4"
        style="background: rgba(161, 216, 250, 0.65)"
        readonly
      >{{summary}}</textarea>
    </div>
  </div>
</div>
