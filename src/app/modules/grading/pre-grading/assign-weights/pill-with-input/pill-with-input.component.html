<div class="pill background-white" nz-row>
  <div [nzSpan]="2" class="d-flex justify-content-end px-1" nz-col>
    <i nz-icon nzTheme="outline" nzType="menu"></i>
  </div>
  <div [nzSpan]="15" class="d-flex justify-content-start" nz-col>
    {{ item.trait }}
  </div>

  <span
    [nzSpan]="7"
    autofocus
    class="ant-input ant-input-focused"
    nz-col
    style="cursor: default"
  >{{ control.value }}</span
  >
</div>
