<div class="bg-white" nz-row nzJustify="center">

  <div style="width:1000px !important;">
    <div class="text-align-center d-flex justify-content-center">
      <h2>      {{(authService.currentUser$ | async).club_name}}
      </h2>
    </div>
    <div [nzGutter]="24" class="w-100" nz-row nzJustify="center">
      <div
        class="text-center"
        nz-col
        nzLg="7"
        nzMd="7"
        nzSm="24"
        nzXl="7"
        nzXs="24"
      >
        <app-card headerText="Select Prospect">
          <app-player-select [formControl]="selectProspect"></app-player-select>
        </app-card>
        <app-card headerText="Choose Position">
          <nz-select
            [formControl]="selectedPosition"
            class="w-100"
            nzPlaceHolder="Choose Position"
          >
            <nz-option
              *ngFor="
              let position of positions
            "
              [nzLabel]="position.position_name"
              [nzValue]="position"
            ></nz-option>
          </nz-select>
        </app-card>
      </div>
      <div
        class="text-center"
        nz-col
        nzLg="8"
        nzMd="8"
        nzSm="24"
        nzXl="8"
        nzXs="24"
      >
        <app-card headerText="Traits">
          <app-assign-weights
            [list]="traits"
            [position]="selectedPosition.value"
            [total]="total"
          ></app-assign-weights>
        </app-card>
      </div>
    </div>
  </div>
</div>
