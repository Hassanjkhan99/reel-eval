<div class="d-flex justify-content-center p-b-15">
  <h1 style="font-weight: bold; font-size: 40px">Trajectory Report</h1>
</div>

<div class="d-flex justify-content-center p-2">
  <div class="w-70 box-shadow">
    <canvas [data]="scatterChartData" [options]="scatterChartOptions"
            [type]="scatterChartType"
            baseChart
            class="chart"
            (chartClick)="chartClicked($event)"
    >
    </canvas>
  </div>
</div>
