<div nz-row>
  <div nz-col nzLg="8">
    <ul [nzDataSource]="unSelectedTraits" nz-list nzBordered nzSize="large">
      <nz-list-header
        class="d-flex justify-content-center align-items-center font-weight-semibold"
      >Click on any trait to select
      </nz-list-header
      >
      <li
        (click)="traitSelected(item)"
        *ngFor="let item of unSelectedTraits"
        class="d-flex justify-content-center align-items-center pointer"
        nz-list-item
        nzNoFlex
      >
        {{ item.trait }}
      </li>
    </ul>
  </div>
  <div nz-col nzLg="8">
    <ul [nzDataSource]="selectedTraits" nz-list nzBordered nzSize="large">
      <nz-list-header
        class="d-flex justify-content-between align-items-center font-weight-semibold"
      ><span>Selected Traits</span
      ><span
      ><button (click)="addNewTraitRow()" nz-button nzSize="small" nzType="primary">
            Add custom trait
          </button></span></nz-list-header>
      <li
        *ngIf="showRow"
        nz-list-item
        nzNoFlex
      >
        <input nz-input placeholder="title"/>
        <input nz-input placeholder="description"/>
        <ul nz-list-item-actions>
          <nz-list-item-action>
            <a (click)="isSave()" class="p-2">
              <i [nzTheme]="'twotone'" [nzTwotoneColor]="'#46c40a'" nz-icon nzType="save"></i>
            </a>
            <a (click)="isSave()" class="p-2">
              <i [nzTheme]="'twotone'" [nzTwotoneColor]="'#46c40a'" nz-icon nzType="plus-circle"></i>
            </a>
          </nz-list-item-action>
        </ul>
      </li>
      <li
        (click)="traitUnSelected(item)"
        *ngFor="let item of selectedTraits"
        class="d-flex justify-content-center align-items-center pointer"
        nz-list-item
        nzNoFlex
      >
        {{ item.trait }}
      </li>
    </ul>
  </div>
</div>
