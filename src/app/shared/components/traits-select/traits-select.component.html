<nz-select
  (nzOnSearch)="search($event)"
  [formControl]="control"
  class="w-100 p-1"
  ngDefaultControl
  nzPlaceHolder="Search for Traits"
  nzShowSearch
>
  <nz-option
    *ngIf="searchValue.trim().length > 0 && this.traitsList.length < 1"
    nzDisabled="true"
    nzLabel="The item you searched is either in selected or unselected traits list"
  ></nz-option>
  <nz-option
    *ngFor="let item of traitsList"
    [nzLabel]="item.trait"
    [nzValue]="item"
  ></nz-option>
</nz-select>
