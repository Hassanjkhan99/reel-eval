<nz-select
  (nzOnSearch)="search($event)"
  [formControl]="control"
  class="w-100 p-1"
  ngDefaultControl
  nzPlaceHolder="Search for Prospects"
  nzShowSearch
>
  <nz-option
    *ngFor="let item of prospectList"
    [nzLabel]="item.first_name + ' ' + item.last_name"
    [nzValue]="item.id"
  ></nz-option>
</nz-select>
