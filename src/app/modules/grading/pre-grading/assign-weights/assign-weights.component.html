<nz-list nzGrid>
  <div [formGroup]="traits" [nzGutter]="8" nz-row>
    <div *ngFor="let item of list" [nzSpan]="24" nz-col>
      <nz-list-item>
        <app-pill-with-input [formControlName]="item.id.toString()" [isLimitReached]="isLimitReached"
                             [item]="item"></app-pill-with-input>
      </nz-list-item>
    </div>
  </div>
</nz-list>

<h3>Remaining: {{remainingValue}}</h3>
<h3>Total: {{total}}</h3>
