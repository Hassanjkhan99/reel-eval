<nz-card [nzBodyStyle]="{'padding': padding,'margin': margin}" [nzTitle]="headerText" [nzType]="type"
         class="card box-shadow"
         nzBordered
         nzSize="default"
>

    [nzDescription]="headerSubText"
    class="pt-3"

  <div class="py-4 px-2">

  </div>
</nz-card>
