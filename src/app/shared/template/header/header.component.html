<div class="header">
  <div class="logo logo-dark">
    <a routerLink="dashboard/home">
      <img
        alt="Logo"
        src="assets/images/logo/Reel%20Eval-%20logo.png"
        style="width: 120px; height: 60px; padding: 5px"
      />
      <img
        alt="Logo"
        class="logo-fold"
        src="assets/images/logo/logo-fold.png"
      />
    </a>
  </div>
  <div class="logo logo-white">
    <div routerLink="dashboard/home">
      <img alt="Logo" src="assets/images/logo/logo-white.png"/>
      <img
        alt="Logo"
        class="logo-fold"
        src="assets/images/logo/Reel%20Eval-%20logo.png"
        style="width: 120px; height: 60px; padding: 5px"
      />
    </div>
  </div>
  <div class="logo logo-white">
    <div routerLink="dashboard/home">
      <img
        alt="Logo"
        src="assets/images/logo/Reel%20Eval-%20logo.png"
        style="width: 120px; height: 60px; padding: 5px"
      />
      <img
        alt="Logo"
        class="logo-fold"
        src="assets/images/logo/Reel%20Eval-%20logo.png"
        style="width: 120px; height: 60px; padding: 5px"
      />
    </div>
  </div>
  <div class="nav-wrap">
    <ul class="nav-left">
      <li class="desktop-toggle">
        <a (click)="toggleFold()">
          <i
            [nzType]="isFolded ? 'menu-unfold' : 'menu-fold'"
            nz-icon
            theme="outline"
          ></i>
        </a>
      </li>
      <li class="mobile-toggle">
        <a (click)="toggleExpand()">
          <i
            [nzType]="isExpand ? 'menu-fold' : 'menu-unfold'"
            nz-icon
            theme="outline"
          ></i>
        </a>
      </li>
    </ul>
    <ul class="nav-right">
      <li>
        <span
          [nzDropdownMenu]="profile"
          [nzPlacement]="'bottomRight'"
          [nzTrigger]="'click'"
          class="p-h-10 pointer"
          nz-dropdown
        >
          <nz-avatar
            [ngStyle]="{ 'background-color': '#3f87f5' }"
            [nzText]="(authService.currentUser$ | async).first_name"
            nzGap="4"
            nzSize="large"
            style="vertical-align: middle"
          ></nz-avatar>
        </span>
        <nz-dropdown-menu #profile="nzDropdownMenu">
          <ul class="p-b-15 p-t-20" nz-menu>
            <li class="p-h-20 p-b-15 m-b-10 border-bottom">
              <div class="d-flex m-r-50">
                <div class="m-l-10">
                  <p class="m-b-0 text-dark font-weight-semibold">
                    {{ (authService.currentUser$ | async).username }}
                  </p>
                  <p class="m-b-0 opacity-07">
                    {{ (authService.currentUser$ | async).group }}
                  </p>
                </div>
              </div>
            </li>

            <li (click)="showModal()" *ngIf="!(authService.currentUser$ | async).reel_eval_admin" nz-menu-item>
              <a class="p-v-5 d-flex align-items-center">
                Create Support Ticket
              </a>
              <nz-modal
                [(nzVisible)]="isVisible"
                nzTitle="Report Bug"
                nzCentered="true"
                nzCloseIcon="null"
              >
                <ng-container *nzModalContent>
                  <div [formGroup]="bugForm">
                    <div class="m-2">
                      <h6>Subject:</h6>
                      <input formControlName="subject" nz-input placeholder="Enter the subject" type="text"/>
                    </div>
                    <div class="m-2">
                      <h6>Message:</h6>
                      <textarea formControlName="message" nz-input placeholder="Enter the message" rows="4"></textarea>
                    </div>
                    <div class="m-2">
                      <h6>Attachment:</h6>
                      <nz-upload [(nzFileList)]="fileList" [nzAccept]="['.png','.jpeg']"
                                 [nzBeforeUpload]="beforeUpload">
                        <button class="d-flex" nz-button nzType="primary">
                          <span nz-icon nzType="upload"></span>
                          Select file
                        </button>
                      </nz-upload>
                    </div>
                  </div>

                </ng-container>
                <ng-container *nzModalFooter>
                  <button (click)="handleCancel()" nz-button nzType="default">Cancel</button>
                  <button (click)="handleOk()" [disabled]="bugForm.invalid" nz-button nzType="primary">OK</button>
                </ng-container>
              </nz-modal>
            </li>
            <li (click)="logout()" nz-menu-item>
              <a
                class="p-v-5 d-flex align-items-center justify-content-between"
              >
                <div>
                  <i
                    class="opacity-04 font-size-16"
                    nz-icon
                    nzType="logout"
                    theme="outline"
                  ></i>
                  <span class="m-l-10">Logout</span>
                </div>
              </a>
            </li>
          </ul>
        </nz-dropdown-menu>
      </li>
    </ul>
  </div>
</div>
