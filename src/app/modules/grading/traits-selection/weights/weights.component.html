<div
  [class.weights-noList]="list.length < 1"
  [class.weights_list]="list.length > 0"
>
  <p *ngIf="list.length < 1">There are no selected Traits</p>
  <nz-list nzGrid>
    <div
      (cdkDropListDropped)="drop($event)"
      [formGroup]="traits"
      [nzGutter]="8"
      cdkDropList
      nz-row
    >
      <div *ngFor="let item of list" [nzSpan]="24" nz-col>
        <nz-list-item>
          <app-input
            [formControlName]="item.id"
            [item]="item"
            [remainingLimit]="remainingValue"
          ></app-input>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
</div>
<div class="p-2 my-2 bordered">
  <h3>Total: {{ total }}</h3>
  <h3>Remaining: {{ remainingValue }}</h3>
</div>

<button (click)="submitWeights()" [disabled]="remainingValue != 0" nz-button nzBlock nzType="primary">
  Save
</button>
