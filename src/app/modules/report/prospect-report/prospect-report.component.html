<div class="w-100">
  <div class="d-flex justify-content-center" nz-row>
    <h1 style="font-weight: bold;color: darkblue">Prospect Name</h1>
  </div>
  <div class="d-flex justify-content-center" nz-row>
    <h5 style="color: darkblue">Position &nbsp; | &nbsp; Class: 2023 &nbsp; | &nbsp; Area: School</h5>
  </div>
</div>
<div class="w-100 d-flex justify-content-center p-2">
  <div class="box-shadow w-70" nz-row>
    <div class="w-100 d-flex justify-content-center">
      <h2 class="overall-heading">Overall Grade: </h2>
    </div>
    <canvas (chartClick)="chartClicked($event)" (chartHover)="chartHovered($event)"
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
            baseChart
            class="chart">
    </canvas>
  </div>
</div>
<div class="w-100 d-flex justify-content-center p-2">
  <div class="w-70">
    <div>
      <h5 class="sum-heading">Summary:</h5>
    </div>
    <div>
      <textarea nz-input rows="5" style="background: rgba(161,216,250,0.65);"></textarea>
    </div>
  </div>
</div>
